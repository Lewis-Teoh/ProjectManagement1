<!DOCTYPE html>
<html>

<head>
    <title>Song Upload</title>
    <link rel="stylesheet" type="text/css" media="screen" href="uploadFile/upload.css" />
</head>

<body ng-controller="UploadCtrl">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">WebApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#/welcome">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#/addPost">Add Post</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#/uploadFile">Upload</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" ng-click="logout()" href="#">Log Out</a>
                    </li>
                  </ul>
                </div>
              </nav>
    <div class="container">
        <div>
            <form name="uploadForm" ng-submit="upload()">
                <h3>File Uploader</h3>
                <div class="input-group">
                    <input onchange="angular.element(this).scope().onChange(this.files)" class="form-control" type="file"  />
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">Upload</button>
                    </div>
                </div>
            </form>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: value*10" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100"
                    ng-style="{'width':value*11.1}">{{value}}</div>
            </div>
            <div class="container" ng-show="success">
                <div class="row">
                    <div class="alert alert-success">
                        <strong>Success!</strong> The file has beed uploaded.
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
